<body>
    <div class="container">

        <!-- Quiz Box Section -->
        <div id="questions" class="questionContainer">

            <section class="questionBox">
                <h3 id="Question">This is your question for the quiz?</h2>

                    <li><input type="radio" name="question" class="option" id="option2"> The quick brown fox jumps over the lazy dog.<br></li>

            </section>

                <button id="backBtn" class="nextBtn"> Back </button>
                <button id="nextBtn" class="nextBtn"> Next </button>
            </section>

            <footer class="footer">
