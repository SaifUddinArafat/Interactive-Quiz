<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- Start Button -->
        <div class="start" id="start">
            <button class="startBtn" id="startBtn">Start Quiz</button>
        </div>

        <!-- Rules Section -->
        <div id="rules">
            <ul type="1">
                <h2>Rules Of the Exam:</h2>
                <li>Turn on your camera while giving the exam</li>
                <li>Turn on your camera while giving the exam</li>
                <li>Turn on your camera while giving the exam</li>
                <li>Turn on your camera while giving the exam</li>
                <button class="btn" id="exitBtn">Exit</button> <button class="btn" id="continueBtn">Continue</button>
            </ul>
        </div>

        <!-- Quiz Box Section -->
        <div id="questionsContainer" class="questionContainer">
            <header class="header">
                <div class="title">Saif's Quiz Test 2021</div>
                
                <div class="timer">
                    <div class="timeLeft">Time Left</div>
                    <div class="timeSec">15</div>
                </div>
            </header>

            <section class="questionBox">
                <h3 id="question">This is your question for the quiz?</h2>
                <ul type="none" id="options" class="optionsList">
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                    <li id="option4"></li>
                </ul>
            </section>

            <section class="pagination">
                <button id="backBtn" class="Btn"> Back </button>
                <button id="nextBtn" class="Btn"> Next </button>
            </section>
        </div>
        
        <section id="score">
            <div class="score">
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
